<html>

<head>
    <title>Aadhaar</title>
    <link rel="stylesheet" href="styles_v2.css" />
</head>

<body>
    <article class="aadhaar">
        <header class="nation-identification">
            <figure class="lions-image">
                <img src="images/three_lion.png" alt="">
                <figcaption>Sathyameva Jayathe</figcaption>
            </figure>
            <div class="flag-colors">
                <div class="orange-color"></div>
                <div class="white-color">
                    <h1>GOVERNMENT OF INDIA</h1>
                </div>
                <div class="green-color"></div>
            </div>
        </header>
        <div class="personal-details">
            <figure class="person">
                <img src="images/person.png" alt="">
            </figure>
            <div>
                <p>
                    Name: xxxxx <br>
                    dob:xx-xx-xxxx <br>
                    Gender: Male
                </p>
            </div>
        </div>
        <div class="aadhaar-number">
            1111&nbsp;&nbsp;2222&nbsp;&nbsp;3333
        </div>
        <footer>
            <p>MY AADHAAR, MY IDENTIFICATION</p>
        </footer>
    </article>
</body>

</html>
